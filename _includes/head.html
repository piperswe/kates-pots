<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="" />
	<script src="js/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-layers.min.js"></script>
	<script src="js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-xlarge.css" />
  </noscript>

	<style>
	.fade.icon.rounded {
		background-color: rgba(0, 0, 0, 0) !important;
		-webkit-transition: color 1s !important;
		transition: color 1s !important;
	}
	.fade.icon.rounded:hover {
		color: white !important;
	}
	.fade.icon.rounded.fa-facebook {
		color: #39599f !important;
	}
	.fade.icon.rounded.fa-twitter {
		color: #2daae4 !important;
	}
	.fade.icon.rounded.fa-google-plus {
		color: #c91e1f !important;
	}
	.fade.icon.rounded.fa-linkedin {
		color: #31516a !important;
	}
	</style>
</head>
